<div class="container">
  <mat-toolbar color="primary" fxLayout="row" class="mat-toolbar">
    <button mat-fab i18n-title title="Gravar" (click)="save.emit()">
      <mat-icon>save</mat-icon>
    </button>
    <div class="right-aling">
      <button mat-fab (click)="addChild.emit()" i18n-title title="Adicionar">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-fab (click)="remove.emit()" i18n-title title="Remover">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</div>
