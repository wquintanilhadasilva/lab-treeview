<!-- <app-add-node (addedNode)="addNode($event)" [isTop]="true"></app-add-node> -->
<div flex fxLayout="row" fxLayoutAlign="center" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%">
  <div fxFlex="30" fxLayoutAlign="center center">
    <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree mat-tree-position">
      <!-- Without Children -->
        <mat-tree-node *matTreeNodeDef="let node">
          <li class="mat-tree-node destak" [ngClass]="{'selected': node.selected, 'unselected': !node.selected}">
            <div (click)="selected(node)">
              <button mat-icon-button disabled></button>
              <span>{{node.name}}</span>
              <!-- <app-delete-node (deletedNode)="deleteNode($event)" [currentNode]="node" ></app-delete-node>
              <app-edit-node (edittedNode)="editNode($event)" [currentNode]="node"></app-edit-node>
              <app-add-node (addedNode)="addChildNode($event)" [isTop]="false" [currentNode]="node"></app-add-node> -->
            </div>
          </li>
        </mat-tree-node>

        <!-- With Children -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
          <li [ngClass]="{'selected': node.selected, 'unselected': !node.selected}">
            <div class="mat-tree-node destak" (click)="selected(node)">
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <span>{{node.name}}</span>
              <!-- <app-delete-node (deletedNode)="deleteNode($event)" [currentNode]="node" ></app-delete-node>
              <app-edit-node (edittedNode)="editNode($event)" [currentNode]="node"></app-edit-node>
              <app-add-node (addedNode)="addChildNode($event)" [isTop]="false" [currentNode]="node"></app-add-node> -->
            </div>
            <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
  </div>
  <div fxFlex="70" fxLayoutAlign="center center">
    <h3>content</h3>
  </div>
</div>
